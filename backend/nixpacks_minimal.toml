[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m venv /opt/venv && . /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements_minimal.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && uvicorn main_minimal:app --host 0.0.0.0 --port $PORT"

[variables]
PORT = "3000"
